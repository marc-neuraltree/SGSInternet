<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    .status {
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .status-active {
      background: #d4edda;
      color: #155724;
    }
    .status-inactive {
      background: #f8d7da;
      color: #721c24;
    }
    button {
      padding: 8px 15px;
      margin-right: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-start {
      background: #28a745;
      color: white;
    }
    .btn-stop {
      background: #dc3545;
      color: white;
    }
    .btn-save {
      background: #007bff;
      color: white;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-family: monospace;
      font-size: 12px;
    }
    .info {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>üîÑ Simple Site Rotator</h2>
  
  <div id="status" class="status">
    Status: <span id="statusText">Checking...</span>
  </div>
  
  <div>
    <button id="startBtn" class="btn-start">‚ñ∂ Start</button>
    <button id="stopBtn" class="btn-stop">‚èπ Stop</button>
  </div>
  
  <h3>Sites (one per line):</h3>
  <textarea id="sitesInput" placeholder="http://localhost:3000
http://localhost:8080
https://www.google.com"></textarea>
  
  <button id="saveBtn" class="btn-save">üíæ Save Sites</button>
  
  <div class="info">
    Rotates every 15 seconds in a single tab.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
